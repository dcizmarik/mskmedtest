language: node_js
node_js:
  - 12

install:
  - pip install awscli
  - npm install aws-sdk
  - aws configure set aws_access_key_id $AWS_ACCESS_KEY
  - aws configure set aws_secret_access_key $AWS_SECRET_KEY
  - aws configure set default.region us-east-1

script:
  - cd lambda
  - zip -r function.zip .
  - aws lambda update-function-code --function-name=SNStoDatabase --zip-file=fileb://function.zip --region=us-east-1

env:
  global:
    - secure: 
    - secure: 
